<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Manager</title>
    <!--Styles-->
    <link rel="stylesheet" href="./css/styles.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Icons-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    
</head>

<body>
    <div class="form-cont">
        <div class="login-cont">
            <div class="login-header">
                <span>Welcome to the Course Manager</span>
            </div>
            <div class="cont">
                <div class="login-un">
                    <input type="text" id="usr" placeholder="Enter your name">
                    <span><i class="fas fa-user"></i></span>
                </div>
            </div>
            <div class="cont">
                <div class="login-pw">
                    <input type="password" id="pw" placeholder="Enter your identifier">
                    <span id="detect"><i id="pw1" class="fas fa-lock"></i></span>
                </div>
            </div>
            <div class="login-btn">
                <button id="action-btn">Login</button>
            </div>
            <div class="error-msg">
                <span id="msg" style="color: red;"></span>
            </div>
        </div>
    </div>
    <div class="img-cont">

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
